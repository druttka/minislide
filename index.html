<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>MiniSlide</title>
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		<header>MiniSlide</header>
		<div id="game-board">

		</div>
		
		<div class="options">
			<button class="image-toggle" data-url="assets/img/smileyface.jpg">Use smiley face</button>
			<button class="image-toggle" data-url="assets/img/board.png">Use numbers</button>
		</div>
		
		<script type="text/javascript">
			document.addEventListener('deviceready', function(){
				minislide.init($('#game-board'));
			});
			
			$('.image-toggle').click(function(e){
				minislide.updateImage($(e.currentTarget).data('url'));
				return false;			
			});
		</script>
	</body>
</html>
